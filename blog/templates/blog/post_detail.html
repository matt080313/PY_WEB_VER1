<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script>

    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://matt080313.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <style>
        div{
        border: 10px double red;
        }
        p{
        font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body>

<div id="content">
    <a href="{% url 'blog_index' %}">Back</a>
    <a href="{% url 'blog_delete' object.id %}">Delete</a>
    <a href="{% url 'blog_update' object.id %}">Update</a>
    <h1>{{ object.title }}</h1>
    <div>
        <p>Description: {{ object.description }}</p>
        <p>Create Date: {{ object.create_date }}</p>
        <p>Modify Date: {{ object.modify_date }}</p>
        <img src="{{ object.image.url }}" width="600" height="600">
        <div id="disqus_thread"></div>
    </div>

</div>

</body>
</html>
